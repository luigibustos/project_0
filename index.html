<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 0 - Tamagotchi Game</title>
  </head>
  <body>
    <nav>
      <div>
        <input id="name-input" />
        <button id="set-name">Set Name</button>
        <button id="reset-name">Reset Name</button>
      </div>
      <h1>Tamagotchi Game</h1>
    </nav>
    <section id="tam-sec">
      <div id="tam-window">
        <div class="game" id="tam-game">
          <div class="game" id="tam-screen">
            <h3 class="game-stat">Health: <span id="health-stat">100</span></h3>
            <h3 class="game-stat" id="name-stat">Name</h3>
            <h3 class="game-stat">Age: <span id="age-stat">1</span></h3>
            <div id="blob">Blob</div>
            <h3 class="game-stat">Hunger: <span id="hunger-stat">0</span></h3>
            <h3 class="game-stat">
              Sleepiness: <span id="sleepiness-stat">0</span>
            </h3>
            <h3 class="game-stat">Boredom: <span id="bored-stat">0</span></h3>
          </div>
        </div>
        <div class="game-control">
          <button class="game-btn" id="feed">Feed</button>
          <button class="game-btn" id="sleep">Sleep</button>
          <button class="game-btn" id="play">Play</button>
        </div>
      </div>
    </section>
    <section>Game Setting Sec Place Holder</section>
  </body>
</html>
