<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 0 - Tamagotchi Game</title>
  </head>
  <body>
    <nav>
      <div>
        <input />
        <button>Set Name</button>
        <button>Reset Name</button>
      </div>
      <h1>Tamagotchi Game</h1>
    </nav>
    <section id="tam-sec">
      <div id="tam-window">
        <div class="game" id="tam-game">
          <div class="game" id="tam-screen">
            <h3>Health</h3>
            <h3>Name</h3>
            <h3>Age</h3>
            <div id="blob">Blob</div>
            <h3>Hunger</h3>
            <h3>Sleepiness</h3>
            <h3>Boredom</h3>
          </div>
        </div>
        <div class="game-control">
          <button class="game-btn" id="feed">Feed</button>
          <button class="game-btn" id="sleep">Sleep</button>
          <button class="game-btn" id="play">Play</button>
        </div>
      </div>
    </section>
    <section>Game Setting Sec Place Holder</section>
  </body>
</html>
